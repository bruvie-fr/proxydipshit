<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Scramjet</title>

		<link rel="shortcut icon" content="favicon.webp" />

		<link rel="stylesheet" href="index.css" />
		<script src="/scram/scramjet.all.js"></script>
		<script src="baremux/index.js" defer></script>
		<script src="epoxy/index.js" defer></script>
		<script src="register-sw.js" defer></script>
		<script src="search.js" defer></script>
		<script src="index.js" defer></script>
	</head>

	<body>
		<header class="px-6 py-6">
			<nav class="max-w-6xl mx-auto flex items-center justify-between nav-row">
				<div class="nav-left">
					<div class="brand-badge">:</div>
					<span class="brand">colon <span class="brand-sub">unblocker</span></span>
				</div>
				<div class="nav-right">
					<span class="hint">Free &amp; Anonymous</span>
					<label class="visually-hidden" for="theme-select">Theme</label>
					<select id="theme-select" aria-label="Theme selector" title="Theme">
						<option value="system">System</option>
						<option value="dark">Dark</option>
						<option value="light">Light</option>
						<option value="teal">Teal</option>
					</select>
				</div>
			</nav>
		</header>

		<main class="hero px-6 pt-16 pb-24">
			<div class="container text-center">
				<h1 class="hero-title text-center">Browse the web<br /><span class="text-gradient-accent">without limits</span></h1>
				<p class="hero-sub text-center">Enter any URL and instantly bypass network restrictions. Access blocked websites freely and anonymously.</p>

				<form id="sj-form" class="searchbar" autocomplete="off">
					<input id="sj-search-engine" value="https://www.google.com/search?q=%s" type="hidden" />
					<input id="sj-address" type="text" placeholder="Search the web freely" />
					<button type="submit" class="btn primary">Open</button>
				</form>
			</div>
		</main>

		<div class="desc container">
			<p id="sj-error"></p>
			<pre id="sj-error-code"></pre>
		</div>
		<footer aria-hidden="true"></footer>
	</body>
</html>
